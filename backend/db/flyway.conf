# flyway.conf
# Configuración para Flyway - Completa con tus datos de Azure SQL Database

# JDBC URL para Azure SQL Database
# Ejemplo: flyway.url=jdbc:sqlserver://<your-server>.database.windows.net:1433;databaseName=<your-database>;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
flyway.url=jdbc:sqlserver://TU_SERVIDOR.database.windows.net:1433;databaseName=TU_BASE_DE_DATOS

# Usuario de la base de datos
flyway.user=TU_USUARIO

# Contraseña de la base de datos
# ¡PRECAUCIÓN! No guardes contraseñas en texto plano aquí para producción.
# Considera usar variables de entorno: flyway.password=${env.FLYWAY_PASSWORD}
flyway.password=TU_CONTRASENA

# Ubicación de los scripts de migración SQL (relativa a este archivo de configuración)
flyway.locations=filesystem:./migration

# Esquema por defecto donde Flyway creará su tabla de historial (flyway_schema_history)
# Para SQL Server, usualmente es 'dbo' o el esquema por defecto del usuario.
# flyway.schemas=dbo

# Codificación de los scripts SQL
# flyway.encoding=UTF-8

# Placeholder replacement (default: true)
# flyway.placeholderReplacement=true
# flyway.placeholderPrefix=${{
# flyway.placeholderSuffix=}}
# flyway.placeholders.myPlaceholder=value
